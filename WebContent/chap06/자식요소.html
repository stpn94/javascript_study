<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$("#wrap > h1").css("border","2px dashed #f00");
		//id가wrap인 것 중 자식요소 h1 하나
	
		$("#wrap > section").children( )
		//id=wrap 자식 section 의 자식들
		.css({ 
			"background-color":"yellow",
			"border":"2px solid #f00"
		});
	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<section>
			<h1>자식 요소 선택자</h1>
			<p>내용2</p>
		</section>
	</div>
</body>
</html>
