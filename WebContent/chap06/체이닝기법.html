<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID선택자,체인기법</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
//체인기법
	$(function(){
		$("#tit").css("background-color","#ff0").css("border","2px solid #f00");
	});
</script>
</head>
<body>
<h1> 제이쿼리 </h1>
<h2 id="tit"> 제이쿼리 </h2>
<h3> 제이쿼리 </h3>
</body>
</html>
