<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

	$(function( ){
		//$("요소 선택").prop("[checked|selected]");
		//요소가 체크된 상태인지 선택된 상태인지 알수 있음 return true|false
		var result_1 = $("#chk1").prop("checked");
		console.log(result_1);

		//$("요소 선택").prop("[checked|selected]",[true|false]);
		//폼 요소를 선택하여 체크 또는 선택 상태를 바꿀 수 있습니다.
		var result_2 = $("#chk2").prop("checked");
		console.log(result_2);

		var result_2 = $("#chk3").prop("checked", true);
		
		
		//$("요소 선택").prop("[tagName|nodeType|selectedIndex|defaultValue|]");
		//요소의 태그명 이나 노드 타입,선택된 옵션의 인덱스값을 구합니다.
		//이때 폼 요소에 defaultValue를 사용하면 value 속성값을 바꾸도 초기의 value 속성값을 가져옵니다.
		var result_3 = $("#se_1").prop("tagName");    
		console.log(result_3);
	});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<form action="#" id="form_1">
		<p>
			<input type="checkbox" name="chk1" id="chk1">
			<label for="chk1">chk1</label>
			<input type="checkbox" name="chk2" id="chk2" checked>
			<label for="chk2">chk2</label>
			<input type="checkbox" name="chk3" id="chk3">
			<label for="chk3">chk3</label>
		</p>
		<p>
			<select name="se_1" id="se_1">
				<option value="opt1">option1</option>
				<option value="opt2">option2</option>
				<option value="opt3" selected>option3</option>
			</select>
		</p>
	</form>
</body>
</html>
