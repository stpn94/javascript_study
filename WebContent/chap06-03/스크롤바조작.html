<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function( ){
	//$(요소 선택).creollTop();
	//$(요소 선택).creollLeft();
	//스크롤바가 수직 또는 수평으로 이동한 위칫값을 반환합니다.
		var topNum = $("h1").offset().top;
		$(window).scrollTop(topNum);

	//$(요소 선택).creollTop(새 값);
	//$(요소 선택).creollLeft(새 값);
	//입력한 수치만큼 수직 또는 수평으로 스크롤바를 이동시킵니다.
		var sct = $(window).scrollTop();
		console.log(sct);
	});
</script>
<style>
	*{margin:0;padding:0;}
	body{line-height:1;}
	#wrap{
			height:5000px;
			padding-top:2000px;
	}
</style>
</head>
<body>
	<div id="wrap">
			<h1>위치 메서드</h1>
	</div>
</body>
</html>
