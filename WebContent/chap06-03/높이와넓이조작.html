<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function( ){
		//$(요소 선택).height();/$("요소 선택").width();
		//$(요소 선택).height(값);/$("요소 선택").width(값);
		//요소의 높잇값과 너빗값을 반환 또는 변경합니다.
		var w1 = $("#p1").height();
		var w1_1 = $("#p1").width();
		console.log(w1);
		console.log(w1_1);
		
		//$(요소 선택).innerHeight();/$("요소 선택").innerWidth();
		//$(요소 선택).innerHeight(값);/$("요소 선택").innerWidth(값);
		//여백을 포함한 요소의 높잇값과 너빗값을 반환 또는 변경합니다.
		var w2 = $("#p1").innerHeight();
		var w2_1 = $("#p1").innerWidth();
		console.log(w2);
		console.log(w2_1);

		//$(요소 선택).outerHeight();/$("요소 선택").outerWidth();
		//$(요소 선택).outerHeight(값);/$("요소 선택").outerWidth(값);
		//여백(padding) 및 선 두께(border)를 포함한 요소의 높잇값과 너빗값을 반환 또는 변경 합니다.
		var w3 = $("#p1").outerHeight();
		var w3_1 = $("#p1").outerWidth();
		console.log(w3);
		console.log(w3_1);

		$("#p2")
		.outerWidth(100)
		.outerHeight(100);
	});
</script>
<style>
	*{padding: 0;}
	#p1, #p2{
		width: 100px;
		height: 50px;
		padding:20px;
		border: 5px solid #000;
		background-color: #ff0;
	}
</style>
</head>
<body>
	<h1>수치 조작 메서드</h1>
	<p id="p1">내용1</p>
	<p id="p2">내용2</p>
</body>
</html>
