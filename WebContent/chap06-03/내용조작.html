<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

	//body가 로드 되면 실행
	$(function(){
		//$("요소 선택").html();
		//선택한 요소의 하위 요소를 가져와 문자열로 반환합니다.
		//$("요소 선택").html("새 요소");
		//선택한 요소의 하위 요소를 전부 제거하고 지정한 새 요소를 생성합니다.
		var result_1 = $("#sec_1").html( );
		console.log(result_1);
		$("#sec_1 p").html("<a href=\"#\">Text1</a>");

		//$("요소 선택").text();
		//선택한 요소의 텍스트만 가져옵니다.
		//$("요소 선택").text("새 텍스트");
		//선택한 요소의 하위 요소를 전부 제거하고 지정한 텍스트를 생성합니다.
		var result_2 = $("#sec_2").text( );
		console.log(result_2);    
		$("#sec_2 h2").text("text()");
	});
</script>
</head>
<body>
	<h1><strong>객체조작및생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
