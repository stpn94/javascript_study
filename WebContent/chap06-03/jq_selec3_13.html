<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		//$("요소 선택").unwrap()
		//선택한 요소의 부모 요소를 삭제합니다.
		$("strong").unwrap( ); 
		//$("요소 선택").wrap(새 요소)
		//선택한 요소를 새 요소로 각각 감쌈니다.
		$(".ct1").wrap("<div />");
		//$("요소 선택").wrapAll(새 요소)
		//선택한 요소를 새 요소로 한꺼번에 감쌉니다.
		$(".ct2").wrapAll("<div />");
		//$("요소 선택").wrapInner(새 요소)
		//선택한 요소의 모든 하위 요소를 새 요소로 감쌉니다.
		$("li").wrapInner("<h3 />");
	});
</script>
<style>
	div{background-color:aqua;}
</style>
</head>
<body>
	<h1 id="tit_1">
	<strong>객체 조작 및 생성</strong>
	</h1>
	<p class="ct1">내용1</p>
	<p class="ct1">내용2</p>
	<p class="ct2">내용3</p>
	<p class="ct2">내용4</p>
	<ul>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
