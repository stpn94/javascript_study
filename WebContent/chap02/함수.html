<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	document.write("<h3>함수 정의문</h3>");
	var count = 0;

	//함수 호출문이 먼저 나와도 됨
	myFncc();
	
	function myFncc() {
		count++;
		document.write("hello" + count,"<br>");
	}        
	
	myFncc();
	
	var theFncc = function() {
		count++;
		document.write("bye" + count,"<br>");
	}
	
	theFncc();
	
	var color=["white", "yellow", "aqua", "purple"];
	
	var i=0;
	
	function changeColor() {
		i++;
		//의 값이 4이상이면 i에 0을 대입한다.
		if(i >= color.length) {
			i = 0;
		}
		// getElementById(); id값을 이용해 문서 객체(태그)를 선택하는 메서드
		var bodyTag = document.getElementById("theBody");
		// bodyTag의 style의 배경색을 color[index]로 변경한다
		bodyTag.style.backgroundColor = color[i];
	}
	
	document.write("<h3>매개변수가 있는 함수 정의문</h3>");
	
	function myFnc(name, area) {
		document.write("안녕하세요. " + name + "입니다.", "<br>");
		document.write("사는곳은 " + area + "입니다.", "<br><br>");
	}
	
	myFnc("홍당무", "서울");
	
	myFnc("깍두기", "부산");
	
	
	document.write("<h3>매개변수가 있는 함수 정의문2</h3>");
	
	var rightId = "korea";
	var rightPw = "1234";
	function login(id, pw){
		if(id == rightId){
			if(pw == rightPw){
				document.write(id + "님 방문을 환영합니다");
			}else{
					alert("잘못된 비밀번호입니다.");
			}

		} else {
			alert("존재하지 않는 아이디입니다.");
		}
	}

	var userId = prompt("아이디를 입력하세요.", "");
	var userPw = prompt("패스워드를 입력하세요.", "");

	login(userId, userPw);
	
	
	document.write("<h3>매개변수가 없는 함수 정의문</h3>");
	

	function sum() {
		//숫자형 데이터는 배열에 저장되고 arguments 변수로 참조할 수 있습니다. arguments의 인덱스를 이용해 열에 저장된 값을 불러와 합을 구하여 결괏값을 출력
		var sum = arguments[0] +arguments[1] +arguments[2];
		
		document.write(sum);
	}
	
	sum(10,20,30);
	
	
	document.write("<h3>매개변수가 없는 함수 정의문2</h3>");

	function sum2() {
		var sum2=0;
		for(var i =0; i<arguments.length;i++){
			sum2+=arguments[i]
		}
		
		document.write(sum2);
	}
	
	sum2(10,20,30);
	
	
</script>
</head>
<body id="theBody">
  <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
