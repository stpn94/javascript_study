<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 문자 객체 </title>
<script>
	var t = "Hello Thank you good luck to you";
	document.write(t.charAt(16), "<br>"); //인덱스 16에 저장된 문자를 불러옴
	document.write(t.indexOf("you"), "<br>");//문자열 왼쪽에서부터 제일 먼저 발견된 "you"의 인덱스 값을 반환합니다.
	document.write(t.indexOf("you", 16), "<br>"); //문자열 문자열 인덱스 16위치부터 제일 먼저 발견된 "you"의 인덱스값을 반환합니다.
	document.write(t.lastIndexOf("you"), "<br>"); //문자열 오른쪽에서부터 왼쪽 방향으로 제일먼저 발견된 "you"의 인덱스값을 반환합니다.
	document.write(t.lastIndexOf("you", 25), "<br>"); //문자열 문자열 인덱스 25위치부터 왼쪽 방향으로 제일 먼저 발견된 "you"의 인덱스값을 반환합니다
	document.write(t.match("luck"), "<br>"); //luck과 일치되는 문자 찾기
	document.write(t.search("you"), "<br>"); //you의 인덱스값 반환
	document.write(t.substr(21, 4), "<br>"); //문자열 인덱스 21부터 네 글자를 가져온다
	document.write(t.substring(6, 13), "<br>"); //문자열 인덱스 6부터 12이전까지의 문자를 가져옵니다.
	document.write(t.replace("you","me"), "<br>"); //문자열 외쪽에서부터 제일 먼저 발견된 you를 me로 치환
	document.write(t.toLowerCase(), "<br>");//대문자로
	document.write(t.toUpperCase(), "<br>");//소문자로
	document.write(t.length, "<br>");//문자열의 총 개수 반환. 공백도 문자취급한다.

	var s = t.split(" "); //공백 문자를 기준으로 문자를 분리합니다. 분리된 문자열은 배열에 저장되어s에 할당합니다.
	document.write(s[0], "<br>"); //s의 인덱스 0에 문자 출력
	document.write(s[4], "<br>"); //s의 인덱스 4에 문자 출력
    
	var str = "A";
	var t = str.charCodeAt(0); //변수에 저장된 문자열 중 0번 인덱스의 문자"A"의 아스키 코드값을 반환합니다.
	document.write(t, "<br>"); // 출력
	document.write(String.fromCharCode(65), "<br>"); //코드값 65에 해당하는 문자를 반환
</script>
</head>
<body>

</body>
</html>
