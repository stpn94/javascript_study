<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>재귀함수(자기자신을 자기가 또 다시 실행)</title>
<script>
	document.write("<h3>재귀함수</h3>", "<br>");
	var num = 0;
	//testFnc()함수 정의
	function testFnc(){
		num++;
		document.write(num, "<br>");
		
		//종료 조건
		if(num == 10) return;
		
		//종료 조건 만족하지 못하면 또다시 testFnc()함수 실행
		testFnc();
	}
	
	testFnc();
	
	document.write("<h3>5!(팩토리얼 구하기)</h3>", "<br>");
	//5!(팩토리얼 구하기)
	document.write(fac(5));
	function fac(n){
		if(n==1) return 1;
		else return n*fac(n-1);
	}
	
	
	document.write("<h3>(2진수 변환하기)(Teacher)</h3>", "<br>");
	
	function DecToTwo(n) {
		if(n<2){
			document.write(n+"");
		}else{
			DecToTwo(Math.floor(n/2));
			document.write(n%2+"");;
		}
		
	}
	DecToTwo(11);
	//1011
	//DecToTwo(11)>>DecToTwo(5)>>DecToTwo(2)>>DecToTwo(1)
		// 1    <--       1	<--	   0        <--    1
	
</script>
</head>
