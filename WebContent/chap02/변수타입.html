<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var s = "javaScript";
var n = 100;
var ns = Number("100");
var tf = true;
var tf2 = Boolean("hello");

document.write("문자 타입: " + s +"   typeof(타입 확인) "+typeof s +"<br>")
document.write("숫자 타입: " + n +"   typeof(타입 확인) "+typeof n+ "<br>")
document.write("숫자 타입: " + ns +"   typeof(타입 확인) "+typeof ns + "<br>")
document.write("논리 타입: " + tf +"   typeof(타입 확인) "+typeof tf + "<br>")
document.write("논리 타입: " + tf2 +"   typeof(타입 확인) "+typeof tf2 + "<br>")

var undef;

document.write("undefine 타입(선언이 되지않은 타입) : " + undef +"   typeof(타입 확인) "+typeof undef +"<br>");

var nullvalue = null;
document.write("null 타입 : " + nullvalue +"   typeof(타입 확인) "+typeof nullvalue +"<br>");


</script>

</head>
<body>


</body>
</html>
