<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

//<li>요소 무리 중 짝수 번째(홀수 인덱스)만 선택합니다.
	$(function(){
		$("#menu li:even").css({"background-color":"#ff0"});

//<li>요소 무리 중 홀수 번째(짝수 인덱스)만 선택합니다.
		$("#menu li:odd").css({"background-color":"#0ff"});
	});
	
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
