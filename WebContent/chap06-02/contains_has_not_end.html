<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
//$("요소 선택").contains()
// 선택한 요소의 하위 요수 중 가장 가까운 하위 요소를 선택합니다.


	$(function(){
//$("요소 선택:contains('텍스트')")
// 요소 중 텍스트 를 포함하는 요소만 선택합니다.
		$("#inner_1 p:contains(내용1)")
		.css({"background-color":"#ff0"});


//$("요소 선택):has('요소명')" / $("요소 선택").has('요소명')
// 요소중 태그를 포함하는 요소만 선택합니다.
		$("#inner_1 p:has(strong)")
		.css({"background-color":"#0ff"});


		$("#outer_wrap").contents( )
		.css({"border":"1px dashed #00f"});


//$("요소 선택"):not(제외할 요소 선택):$("요소 선택").not(제외할 요소 선택)
// 요소중 첫 번째 요소만 제외하고 선택합니다.
		$("#inner_2 p").not(":first")
		.css({"background-color":"#0f0"});


//$("요소 선택").탐색 선택자().end()
// 필터링이 실행되기 이전의 요소인 <li>가 선택됩니다.
		$("#inner_2 p").eq(2).end()
		.css({"color":"#f00"});
	});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body>
</html>
