<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		var arr1 = ["서울", "대전", "부산", "전주"];
		var arr2 = ["한국", "미국", "일본", "중국"];
		var obj = {"name":"정부장", "area":"서울"}
		
//$.inArray()메서드는 배열에 저장된 데이터 중 지정한 데이터를 찾아 인덱스값을 반환합니다
		var idxNum = $.inArray("부산", arr1);
		console.log(idxNum);

//지정한 데이터가 배열 객체면 true를,배열객체가 아니면 false를 반환.
		var okArray1 = $.isArray(arr1);
		console.log(okArray1);
		var okArray2 = $.isArray(obj);
		console.log(okArray2);
//.merge()는 두 배열 객체를 하나의 객체로 묶습니다.
		$.merge(arr2, arr1);
		console.log(arr2);
	});
</script>
</head>
<body>
</body>
</html>
