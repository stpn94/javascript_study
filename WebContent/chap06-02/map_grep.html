<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		var arr1 = [
			{"area":"서울", "name":"무대리"},
			{"area":"부산", "name":"홍과장"},
			{"area":"대전", "name":"박사장"},
			{"area":"서울", "name":"빅마마"}
			];

// $.map()메서드
// $.map(Array,function(매개변수1, 매개변수2){
//	 return 데이터;
// })
// 배열에 저장된 요소만큼 메서드를 반복 실행합니다.
// 메서드가 실행될 때마다 매개변수1,매개변수2에는 배열의 데이터와 인덱스값이 인덱스 오름차순으로 대입됩니다.
// 반환된 데이터는 새 배열에 저장되고 새롭게 가공된 배열 객체를 반환합니다.
		var arr2 = $.map(arr1, function(a, b){
			if(a.area == "서울") {
				return a;
			}
		});
		console.log(arr2);
		console.log("==== first End ====");

// $.grep()메서드
// $.grep(Array,function(매개변수1, 매개변수2){
//	 return [true|false];
// })
// 배열에 저장된 요소만큼 메서드를 반복 실행합니다.
// 메서드가 실행될 때마다 매개변수1,매개변수2에는 배열의 데이터와 인덱스값이 인덱스 오름차순으로 대입됩니다.
// 반환된 데이터가 true면 인덱스 오름차순으로 데이터를 새 배열에 저장하고 새롭게 가공된 배열 객체를 반환합니다.
		var arr3 = $.grep(arr1, function(a, b){
			if(a.area == "서울") {
				return true;
			} else {
				return false;
			}
		});
		console.log(arr3);
		console.log("==== Second End ====");    
	});
</script>
</head>

</html>
