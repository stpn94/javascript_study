<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이벤트</title>
<style>
	.oddbtn {
		color: #f00;
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$(".btn1").click(function() {
			var isOdd = $(".btn1").parent().next().hasClass("oddbtn");
			var t = $(".btn1").parent().next();
			if (isOdd) {
				t.removeClass("oddbtn");
			} else {
				t.addClass("oddbtn");
			}
		});
		$(".btn2").on({
			"mouseover focus" : function() {
				$(".btn2").parent().next().css({
					"color" : "#0f0"
				});
			},
			"mouseout" : function() {
				$(".btn2").parent().next().css({
					"color" : "#00f"
				});
			}
		});
		$(".btn3").click(function() {
			$(".btn1").off("click");
			$(".btn2").off("mouseover focus");
		});
	});
</script>
</head>
<body>
	<p>
		<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
