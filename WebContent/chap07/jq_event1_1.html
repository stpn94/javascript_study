<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
//[버튼 1] 을 클릭하면 <p>내용1</p>의 글자를 빨간색(#0f0)으로 변경합니다.
//[버튼 2] 에 마우스 포인터를 올리거나 포커스를 이동하면 <p>내용2</p>의 글자를 초록색(#0f0)으로 변경합니다.
$(function( ) {
	$(".btn1").click(function(){$(".btn1").parent().next().css({"color":"#f00"});});

	$(".btn2").on({
		"mouseover focus": function() {$(".btn2").parent().next().css({"color":"#0f0"});},
		"mouseout blur": function() {$(".btn2").parent().next().css({"color":"#000"});},
	});   
	
	
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
