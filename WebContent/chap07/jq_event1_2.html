<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
//$("이벤트 대상").단독 이벤트 등록 메서드();
//$("이벤트 대상").trigger("이벤트 종류");
//[버튼 1] 에 click 이벤트가 발생하여 이벤트 핸들러가 실행
//[버튼 2] 에 마우스 포인터를 올리면 이벤트 핸들러(function(){자바스크립트 코드})가 자동으로 실행 됩니다.
$(function( ) {
	//이벤트 핸들러 등록
	chlickHandler = function(){
		$(".btn1").parent().next().css("color","#f00");
	};
	$(".btn1").click(chlickHandler);
	$(".btn3").click(chlickHandler);
	
	
	//이벤트 핸들러 등록
	$(".btn1").click(function(){
			$(".btn1").parent().next( )
			.css({"color":"#f00"});
	});

	$(".btn2").on({
			"mouseover focus": function() {
				$(".btn2").parent().next( )
				.css({"color":"#0f0"});
			}
	});

	$(".btn1").click();   
	$(".btn2").trigger("mouseover");
});

</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
	<p>
		<button class="btn3">버튼3</button>
	</p>
	<p>내용3</p>
</body>
</html>
